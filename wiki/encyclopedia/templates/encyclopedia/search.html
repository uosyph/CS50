{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{search}} - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Searching for "{{search}}"</h1>
    <br>

    <ul>
        {% if recs %}
        {% for entry in recs %}
            <li><a href="{%url 'entry' title=entry%}">{{entry}}</a></li>
        {% endfor %}

        {% else %}
            <br>
            <h4>No Results. Go Back <a href="/">Home</a></h4>
        {% endif %}
    </ul>
{% endblock %}
