<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50gle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous"/>
</head>
<body>
    <header class="header">
        <div id="nav">
            <a href="index.html">CS500gle</a>
        </div>
    </header>
    
    <div class="container">
        <div id="logo">
            <img src="cs50gle_images_logo.png" alt="CS500gle" width="300">
        </div>
  
        <form action="https://google.com/images">
            <div id="search-bar">
                <button type="submit"><i class="fas fa-camera" style="font-size: 18px;"></i></button>
                <input type="text" name="q"/>
                <button type="reset"><i class="fas fa-times"></i></button>
            </div>
            <div id="search-btn">
                <input type="submit" value="Google Search" name="btnK"/>
            </div>
        </form>
    </div>
</body>
</html>
