{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}} - Encyclopedia
{% endblock %}

{% block body %}
    {{content | safe}}

    <form action="{%url 'edit'%}" method="POST">
        {%csrf_token%}
        <input type="hidden" name="title" value="{{title}}">
        <button type="submit" class="btn btn-outline-primary">Edit Page</button>
    </form>
{% endblock %}
