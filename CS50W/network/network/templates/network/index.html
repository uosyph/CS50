{% extends 'network/layout.html' %}

{% block body %}
  <h1>ALL POSTS</h1>
  {% if user.is_authenticated %}
    <div class="new_post">
      <h2>New Post</h2>
      <form action="" method="post">
        {% csrf_token %}
        <textarea name="content" cols="30" rows="10"></textarea>
        <br />
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
  {% endif %}
{% endblock %}
