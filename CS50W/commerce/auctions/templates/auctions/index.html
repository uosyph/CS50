{% extends "auctions/layout.html" %}

{% block body %}
<div class="header">
    <h2 class="active">Active Listings :</h2>

    <form action="{%url 'category'%}" method="POST" class="category-from">
        {%csrf_token%}
        <div class="category-drop">
            <select name="category" class="chose-cat">
                <option value="" disabled selected>Category</option>
                {%for cat in cats%}
                <option value="{{cat}}">{{cat}}</option>
                {%endfor%}
            </select>
        </div>
        <button type="submit" class="btn btn-outline-primary fltr-btn">Filter</button>
    </form>
</div>

<div class="row mx-4">
    {%for listing in listings%}
    <div class="card mx-4" style="width: 18rem;">
        <img class="card-img-top" src="{{listing.img}}" alt="{{listing.title}}">
        <div class="card-body">
            <h5 class="card-title">{{listing.title}}</h5>
            <p class="card-text" style="
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                line-clamp: 2; 
                -webkit-box-orient: vertical;
            ">{{listing.desc}}</p>
            <a href="{%url 'listing' id=listing.id%}" class="btn btn-primary">Details</a>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock %}
