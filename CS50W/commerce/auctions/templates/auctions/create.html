{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create New Listings</h2>

<form action="{%url 'create'%}" method="POST" class="create-form my-4">
    {%csrf_token%}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" class="form-control">
    </div>

    <div class="form-group">
        <label for="desc">Description:</label>
        <input type="text" name="desc" id="desc" class="form-control">
    </div>

    <div class="form-group">
        <label for="img">Image URL:</label>
        <input type="url" name="img" id="img" class="form-control">
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" min="0" name="price" id="price" class="form-control">
    </div>

    <div class="form-group">

        <label for="category">Category:</label>
        <select name="category" id="category" class="form-control">
            <option value="" disabled selected>Category</option>
            {%for cat in cats%}
            <option value="{{cat}}">{{cat}}</option>
            {%endfor%}
        </select>

    </div>
    <button type="submit" class="btn btn-outline-success create-btn">Create New Listing</button>
</form>
{% endblock %}
